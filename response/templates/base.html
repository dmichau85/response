{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Incident Management</title>
  <link rel="shortcut icon" href="{% static "images/favicon.png" %}">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Response">
  <meta name="author" content="Monzo">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="{% static "manifest.json" %}">

  <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
  <link href="{% static "common.css" %}" rel="stylesheet">

  {% block head %}{% endblock %}

</head>

<body>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="{% static "images/response.png" %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      Response
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/sre-devops-tools/response">Help</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container bg-white mt-4 mb-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap core JavaScript -->
  {% comment %} <script src="{% static "jquery/jquery.min.js" %}"></script> {% endcomment %}
  <script src="{% static "bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  {% block javascript %}{% endblock %}

</body>

</html>
